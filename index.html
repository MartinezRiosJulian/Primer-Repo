<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Taller de mecanica integral en Lomas del Mirador, 60 años de experiencia nos avala, atencion personalizada via chat"
    />
    <meta
      name="keywords"
      content="Taller Mecanico, Mecanica Integral, Distribuciones-Embragues, Inyección, Diagnostico"
    />
    <meta property="og:title" content="SCH" />
    <meta property="og:site_name" content="SCH Mecanica Integral" />
    <meta property="og:type" content="website" />
    <title>SCH | Mecanica Integral</title>
    <link rel="shortcut icon" href="./img/SCH-32x32.webp" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section">
      <header class="logo-container">
        <img
          src="./img/SCH.webp"
          class="logo-sch"
          alt="Logo de SCHmecanica"
          width="90"
          height="90"
        />
      </header>
    </section>
    <main class="main">
      <nav class="menu-container">
        <ul class="menu-list" style="padding-left: 0">
          <li class="menu-list-item">
            <a class="" href="./pages/servicios.html">SERVICIOS</a>
          </li>
          <li class="menu-list-item">
            <a class="" href="./pages/productos.html">PRODUCTOS</a>
          </li>
          <li class="menu-list-item">
            <a class="" href="./pages/nosotros.html">NOSOTROS</a>
          </li>
          <li class="menu-list-item">
            <a class="" href="./pages/contacto.html">CONTACTO</a>
          </li>
        </ul>
      </nav>
      <div class="menu-container-hh">
        <nav class="menu-container-h">
          <input type="checkbox" id="menu-h" />
          <label class="menu-imagen" for="menu-h"
            ><img src="./img/menu-hamburguesa.webp" alt="" />
          </label>
          <ul class="ul-h">
            <li class="menu-list-h">
              <a class="" href="./pages/servicios.html">SERVICIOS</a>
            </li>
            <li class="menu-list-h">
              <a class="" href="./pages/productos.html">PRODUCTOS</a>
            </li>
            <li class="menu-list-h">
              <a class="" href="./pages/nosotros.html">NOSOTROS</a>
            </li>
            <li class="menu-list-h">
              <a class="" href="./pages/contacto.html">CONTACTO</a>
            </li>
          </ul>
        </nav>
      </div>

      <article class="container-index">
        <p>Ultimos trabajos</p>
      </article>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/TP5.webp" class="d-block w-100" alt="Ultimos trabajos" />
          </div>
          <div class="carousel-item">
            <img src="./img/TP8.webp" class="d-block w-100" alt="Ultimos trabajos" />
          </div>
          <div class="carousel-item">
            <img src="./img/TP10.webp" class="d-block w-100" alt="Ultimos trabajos" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <span>Copyright by Martinez Ríos, Alberto Julian</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
